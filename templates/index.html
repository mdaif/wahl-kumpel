<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wahlkumpel</title>

  <!-- Minimal reset and basic styling for demonstration -->
  <style>
    /* Container for everything above chat */
    .header-container {
      text-align: center;
      margin: 1em 0;
    }

    /* --- Language Selector --- */
    .language-bar {
      margin-bottom: 1em;
    }

    /********************************************
     * Carousel Container
     ********************************************/
    .carousel-container {
      position: relative;
      width: 1042px;
      height: 375px;
      margin: 0 auto 2em;
      border: 1px solid #ccc;
      box-sizing: border-box;
      overflow: hidden;
      background-color: #f7f7f7;
    }

    .carousel-track {
      width: 100%;
      height: 70%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      transition: transform 0.5s ease;
      padding-top: 90px;
      padding-bottom: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .spinner-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      text-align: center;
      z-index: 20;
    }
    .spinner {
      width: 64px;
      height: 64px;
      border: 8px solid #e0e0e0;
      border-top: 8px solid #6c757d;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background: #6c757d;
      color: #fff;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .carousel-btn.left {
      left: 1rem;
    }
    .carousel-btn.right {
      right: 1rem;
    }

    /********************************************
     * Flip Cards
     ********************************************/
    .flip-card {
      width: 220px;
      height: 260px;
      margin: 0 1rem;
      perspective: 1000px;
      flex-shrink: 0;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 1rem;
    }

    .flip-card-front {
      background-color: #dee2e6;
      color: #343a40;
    }
    .flip-card-back {
      background-color: #adb5bd;
      color: #ffffff;
      transform: rotateY(180deg);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    /********************************************
     * Chat Window
     ********************************************/
    .chat-container {
      width: 1042px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    .chat-header {
      background: #6c757d;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin: 0.5rem 0;
      max-width: 80%;
      line-height: 1.4;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      display: inline-block;
      clear: both;
    }
    .user-message {
      background: #6c757d;
      color: #ffffff;
      float: right;
      text-align: right;
    }
    .bot-message {
      background: #dee2e6;
      color: #343a40;
      float: left;
      text-align: left;
    }
    .chat-input {
      display: flex;
      border-top: 3px solid #6c757d;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 1rem;
      outline: none;
      font-size: 1rem;
    }
    .chat-input button {
      background: #6c757d;
      color: #ffffff;
      border: none;
      padding: 1rem 1.2rem;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Messages from agent */
    .message.bot-message strong {
      font-size: 1.1rem;
      color: #343a40;
      display: block;
      margin-bottom: 0.5rem;
    }
    .message.bot-message p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
    }

    /* Typing indicator (three animated dots) */
    .typing-indicator {
      display: inline-block;
      vertical-align: middle;
    }
    .typing-indicator span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      border-radius: 50%;
      background-color: #343a40;
      opacity: 0.6;
      animation: typingDots 1s infinite alternate;
    }
    @keyframes typingDots {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-5px);
      }
    }
    .typing-text {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="header-container">
  <h1 id="title">ðŸ‡©ðŸ‡ª ðŸ‡©ðŸ‡ª Wahlkumpel - your friendly assistant in reading electoral PDFs! ðŸ‡©ðŸ‡ª ðŸ‡©ðŸ‡ª</h1>

  <!-- Language Selector -->
  <div class="language-bar">
    <label for="langSelector">Language:</label>
    <select id="langSelector" onchange="fetchTopics()">
      <option value="English" selected>English</option>
      <option value="German">Deutsch</option>
    </select>
  </div>
</div>

<!-- Carousel Container -->
<div class="carousel-container">
  <!-- Spinner overlay -->
  <div class="spinner-container" id="spinnerContainer">
    <div class="spinner"></div>
  </div>

  <!-- Left arrow button -->
  <button class="carousel-btn left" onclick="prevCard()">&laquo;</button>

  <!-- Carousel track -->
  <div class="carousel-track" id="carouselTrack"></div>

  <!-- Right arrow button -->
  <button class="carousel-btn right" onclick="nextCard()">&raquo;</button>
</div>

<!-- Chat Container -->
<div class="chat-container">
  <div class="chat-header" id="chatHeader">Ask me!</div>
  <div class="chat-messages" id="chatMessages"></div>
  <form class="chat-input" onsubmit="sendMessage(); return false;">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button type="submit" id="submitButton">Send</button>
  </form>
</div>

<script>
  /************************************************************
   * 1. Carousel + Flip Cards Logic
   ************************************************************/
  let currentIndex = 0;
  let cardWidth = 0;
  let totalCards = 0;
  const carouselTrack = document.getElementById('carouselTrack');
  const spinnerContainer = document.getElementById('spinnerContainer');

  function updateTransform() {
    const visibleCards = 3.5;
    const maxIndex = Math.floor(totalCards - visibleCards);
    currentIndex = Math.min(currentIndex, maxIndex);
    currentIndex = Math.max(0, currentIndex);

    carouselTrack.style.transform = `translateX(-${currentIndex * cardWidth}px)`;

    if (currentIndex === maxIndex) {
      carouselTrack.style.paddingRight = '50px';
    } else {
      carouselTrack.style.paddingRight = '0';
    }
  }

  function nextCard() {
    currentIndex++;
    updateTransform();
  }

  function prevCard() {
    currentIndex--;
    updateTransform();
  }

  /************************************************************
   * 2. Chat Logic
   ************************************************************/
  const chatMessages = document.getElementById('chatMessages');
  const userInput = document.getElementById('userInput');
  const submitButton = document.getElementById('submitButton');

  function addMessage(text, isUser = false) {
    const msg = document.createElement('div');
    msg.classList.add('message', isUser ? 'user-message' : 'bot-message');
    msg.innerHTML = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function getOrCreateUserId() {
      // Check if a user ID already exists in localStorage
      let userId = localStorage.getItem("userId");

      if (!userId) {
          // If no user ID exists, create a new one
          userId = generateUserId();
          localStorage.setItem("userId", userId);
      }

      return userId;
  }

  function generateUserId() {
      // Generate a simple random user ID (e.g., UUID or random string)
      return "user-" + Math.random().toString(36).substring(2, 15);
  }


  function sendMessage() {
    const userText = userInput.value.trim();
    const userId = getOrCreateUserId();

    if (!userText) return;
    addMessage(userText, true); // Add user message
    userInput.value = '';

    const lang = document.getElementById('langSelector').value;

    // Show "typing" with animated dots
    const typingMessage = document.createElement('div');
    typingMessage.classList.add('message', 'bot-message');
    typingMessage.innerHTML = `
      <span class="typing-text">${lang === 'English' ? 'Typing' : 'Schreibt'}</span>
      <span class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </span>
    `;
    chatMessages.appendChild(typingMessage);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Fetch the response from the server
    fetch(`/answer-question?question=${encodeURIComponent(userText)}&language=${encodeURIComponent(lang)}&user_id=${encodeURIComponent(userId)}`)
      .then((res) => res.json())
      .then((data) => {
        chatMessages.removeChild(typingMessage); // Remove "typing..." message

        if (data.freeTextAnswer) {
          addMessage(data.freeTextAnswer, false);
        }
        else if (data.comparison) {
          // Format "comparison" key content
          data.comparison.forEach((item) => {
            const comparisonMessage = `
              <div class="message bot-message">
                <strong>${item.name}</strong>
                <p>${item.details}</p>
              </div>
            `;
            chatMessages.innerHTML += comparisonMessage;
          });
        } else if (data.answer) {
          // Handle standard answers
          addMessage(data.answer, false);
        } else {
          // Handle unexpected responses
          addMessage("Sorry, I couldn't understand the response.", false);
        }

        chatMessages.scrollTop = chatMessages.scrollHeight;
      })
      .catch((err) => {
        console.error(err);
        chatMessages.removeChild(typingMessage);
        addMessage('Error fetching answer.', false);
      });
  }

  /************************************************************
   * 3. Language Switcher (Chat Header)
   ************************************************************/
  const chatHeader = document.getElementById('chatHeader');
  const title = document.getElementById('title');
  function changeChatHeader(lang) {
    if (lang === 'English') {
      chatHeader.textContent = "Ask me!";
      userInput.placeholder = "Type your question";
      submitButton.innerText = "Send";
      title.textContent = "ðŸ‡©ðŸ‡ª ðŸ‡©ðŸ‡ª Wahlkumpel - your friendly assistant in reading electoral PDFs! ðŸ‡©ðŸ‡ª ðŸ‡©ðŸ‡ª";
    }
    else if (lang === 'German') {
      chatHeader.textContent = "Frag mich!";
      userInput.placeholder = "Gib deine Frage ein";
      submitButton.innerText = "Sende";
      title.textContent = "ðŸ‡©ðŸ‡ª ðŸ‡©ðŸ‡ª Wahlkumpel â€“ dein freundlicher Helfer beim Lesen von Wahl-PDFs! ðŸ‡©ðŸ‡ª ðŸ‡©ðŸ‡ª";
    }
  }

  /************************************************************
   * 4. Fetch Topics by Language
   ************************************************************/
  function topicClicked(backText) {
    userInput.value = backText;
    window.scrollTo(0, document.body.scrollHeight);
    sendMessage();
  }

  function fetchTopics() {
    const lang = document.getElementById('langSelector').value;
    changeChatHeader(lang);

    spinnerContainer.style.display = 'block';
    carouselTrack.innerHTML = '';
    currentIndex = 0;
    totalCards = 0;

    const url = `/topics?language=${encodeURIComponent(lang)}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const topics = data.topics || [];
        totalCards = topics.length;

        topics.forEach(item => {
          const card = document.createElement('div');
          card.className = 'flip-card';
          card.innerHTML = `
            <div class="flip-card-inner" onclick="topicClicked('${item.backText}')">
              <div class="flip-card-front">
                <h5>${item.frontText}</h5>
              </div>
              <div class="flip-card-back">
                <p>${item.backText}</p>
              </div>
            </div>
          `;
          carouselTrack.appendChild(card);
        });
      })
      .catch(err => console.error('Error fetching topics:', err))
      .finally(() => {
        spinnerContainer.style.display = 'none';

        const firstCard = carouselTrack.querySelector('.flip-card');
        if (firstCard) {
          const style = window.getComputedStyle(firstCard);
          const baseWidth = firstCard.offsetWidth;
          const marginLeft = parseFloat(style.marginLeft);
          const marginRight = parseFloat(style.marginRight);
          cardWidth = baseWidth + marginLeft + marginRight;
        } else {
          cardWidth = 240;
        }
        updateTransform();
      });
  }

  window.addEventListener('DOMContentLoaded', fetchTopics);
</script>

</body>
</html>
